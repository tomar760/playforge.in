<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Gaming Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="logo">GamingHub</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Leaderboard</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
      <div class="auth-buttons">
        <button class="btn-login">Login</button>
        <button class="btn-signup">Sign Up</button>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to GamingHub</h1>
      <p>Gaming का अनुभव अब पहले से कहीं ज्यादा मजेदार!</p>
      <button class="btn-start" onclick="startGame()">Start Playing</button>
    </div>
  </section>

  <!-- Game Section -->
  <section class="game" style="display:none;">
    <div class="game-container" id="game-container">
      <div class="plane" id="plane"></div>
      <div id="score-board">Score: 0</div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2024 GamingHub. सभी अधिकार सुरक्षित।</p>
      <div class="social-icons">
        <a href="#">FB</a>
        <a href="#">TW</a>
        <a href="#">IG</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
